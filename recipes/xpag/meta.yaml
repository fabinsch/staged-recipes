{% set name = "xpag" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fabinsch/xpag/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 41ef5acfd867d798bc313d3b174bcd8066d2a23cfb6a6817ba388fcbc0223f5e

build:
  skip: true  # [py<39]
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - psutil >=5.8.0
    - {{ pin_compatible('numpy') }}
    - matplotlib >=3.1.3
    - joblib >=1.1.0
    - gymnasium >=0.26.0
    - Pillow >=9.0.1
    - ipywidgets >=7.6.5
    - jax >=0.3.23
    - flax >=0.6.3
    - optax >=0.1.2
    - brax >=0.0.10
    - tensorflow-probability >=0.15.0
    - tensorflow-estimator
    - mediapy >=1.1.4

test:
  imports:
    - xpag
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/perrin-isir/xpag
  summary: 'xpag: Exploring Agents'
  description: |
    A modular reinforcement learning library with JAX agents.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fabinsch
